<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .color-demo-area {
            height: 400px;
            background-color: #777;
        }

        .color-select-area {
            height: 400px;
            background-color: #eee;
        }

        .rounded-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="color-demo-area"></div>
            </div>
            <div class="col-6">
                <div class="color-select-area d-flex">
                    <div class="color-selector rounded-circle" style="background: lightsalmon;"></div>
                    <div class="color-selector rounded-circle" style="background: lightseagreen"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $('.color-selector').on('click', function () {
            let color = $(this).css('background');
            $('.color-demo-area').css('background', color);
        })
    </script>
</body>

</html>
