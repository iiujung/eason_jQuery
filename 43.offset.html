<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        body {
            margin: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            padding: 20px 40px;
            margin: 20px 30px;
        }
    </style>
</head>

<body>

    <div class="box"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

        console.log('offset:', $('.box').offset());


        $('.box').offset({
            top: '100', //數值為字串
            left: '100',
        })

        console.log('offset2:', $('.box').offset());

    </script>
</body>

</html>
