<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content visible</title>
</head>

<body>
    <div>abc</div>
    <div>
        <p>def</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $("div").css('color', 'red').css('background', 'yellow').hide();
        
        // $("div:hidden").css('color', 'red').css('background', 'yellow').show();


        $("div").click(function(){
            $("div:has(p)").css('color', 'red').css('background', 'yellow').show();
        })
    </script>
</body>

</html>
