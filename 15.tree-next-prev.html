<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tree parent</title>
    <style>
        ul {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <ul class="item">
        <li class="item">I</li>
        <li class="item">II
            <ul class="level-2">
                <li class="item-a">item-a</li>
                <li class="item-b">item-b
                    <ul class="level-3">
                        <li class="item-1">item1</li>
                        <li class="item-2">item2</li>
                        <li class="item-3">item3</li>
                    </ul>
                </li>
                <li class="item-c">item-c</li>
                <li class="itemm">item1</li>
                <li>item2</li>
                <li class="itemm">item3</li>
                <li>item4</li>
                <li>item5</li>
            </ul>
        </li>
        <li class="item-iii">III</li>
    </ul>




    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $('.item-a').prev().css('color', 'red');
    </script>
</body>

</html>
