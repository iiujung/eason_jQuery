<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8 box move</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <style>
        .wrapper {
            width: 800px;
            height: 400px;
            background-color: #ccc;
        }

        .box {
            width: 120px;
            height: 120px;
            background-color: lightblue;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper position-relative mx-auto mt-2">
        <div class="box position-absolute"></div>
    </div>
    <div class="py-3 text-center">

        <div class="py-1">
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>

        <button id="left" class="btn btn-info mx-3">
            <i class="fas fa-caret-left"></i>
        </button>

        <button id="right" class="btn btn-info mx-3">
            <i class="fas fa-caret-right"></i>
        </button>

        <div class="py-1">
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        let boxTop = $('.box').css('top');
        console.log('boxTop', boxTop);
        console.log('boxTop > 0 ?', boxTop > 0);

        $('#down').on('click', function () {
            // if (???) {
            $('.box').css('top', '+=20');
            // }

            console.log('boxTop', boxTop);
            console.log('boxTop > 0 ?', boxTop > 0);

        })

        $('#up').on('click', function () {
            boxTop = parseInt($('.box').css('top'));
            // console.log('boxTop', boxTop);
            // console.log('boxTop > 0 ?', boxTop > 0);
            if (boxTop > 0) {
                $('.box').css('top', '-=20');
            }
        })

        $('#right').on('click', function () {
            // if (????) {
            $('.box').css('left', '+=20');
            // }

        })

        $('#left').on('click', function () {
            // if (????) {
            $('.box').css('left', '-=20');
            // }

        })


        $(document).on('keydown', function (event) {
            console.log('event:', event.which);
            let code = event.which;
            if (code === 40) {
                $('.box').css('top', '+=20');
            }
            else if (???) {

            }


            //38 up


            //40 down

        })
    </script>

</body>

</html>
